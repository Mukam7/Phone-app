<!DOCTYPE html>

    <!DOCTYPE html>
    <html>
      <head>
        <title>Kirilga o'tkazish</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
      </head>
      <body>
        <div id="text-container">
          <label for="latin-text">Matnni kirilga o'tkazing:</label>

        <div id="result-container">
          <h3>Ruscha yozuv:</h3>
          <textarea id="russian-text" rows="5" readonly></textarea>
        </div>

        <script src="script.js"></script>
      </body>

    <script src="../js/kiril_latin.js"></script>
