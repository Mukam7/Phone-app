<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiril reverse Latin - Mukam</title>
    <link rel="stylesheet" href="../css/kiril_latin.css" />
  </head>
  <body>
    <div class="container">
      <div class="textarea-box">
        <div id="text-container">
          <label for="latin-text">Latin:</label>
          <textarea id="latin-text" rows="20" cols="70"></textarea>
          <button id="convert-btn">O'tkazish</button>
          <button id="copy-btn">Nusxa olish</button>
        </div>
        <div id="result-container">
          <h3>Kiril:</h3>
          <textarea id="russian-text" rows="20" cols="70" readonly></textarea>
        </div>
      </div>
    </div>

    <script src="../js/kiril_latin.js"></script>
  </body>
</html>
